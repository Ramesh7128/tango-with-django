{% extends 'rango/base.html' %}
{% load static %}

{% block title %}User Profile{% endblock %}
{% block body_block %}
    <h1>{{ user.username }}</h1>
    <div class="hero-unit">
        {% if user.is_authenticated %}
        <h4>Username : {{ user.username }}</h4>
        <h4>Email : {{ user.email }}</h4>
        <h4>website : {{ userform.website }}</h4>
        <img src="{{ MEDIA_URL }}/{{ userform.picture }}">
        {% endif %}
    </div>
{% endblock %}

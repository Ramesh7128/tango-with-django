<!DOCTYPE html>
<html>
    <head>
        <title>rango</title>
    </head>
    <body>
        <h1>{{ category_name }}</h1>
        {% if category %}
            {% if pages %}
            <ul>
                {% for page in pages %}
                    <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                {%  endfor %}
            </ul>
            {% else %}
                <strong>No pages to display currently</strong>
            {% endif %}
        {% else %}
            <strong>No categories by that name</strong>
        {% endif %}
        <a href="/rango/category/{{ category_name_url }}/add_page/">add pages</a>
    </body>
</html>
